name: Python CI with Matrix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest

    - name: Check test directory
      run: |
        ls -R tests/ || echo "No tests found!"

    - name: Run pytest (Check which tests are found)
      run: |
        pytest --collect-only

    - name: Run tests with pytest
      run: |
        pytest tests/ || (echo "Tests failed or not found!" && exit 1)

    - name: Lint with Ruff
      run: |
        ruff --version
        ruff check --fix 
