name: Python CI with Matrix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run pytest (Collecting Tests)
      run: |
        pytest --collect-only  # Zeigt alle gefundenen Tests an

    - name: Run tests with pytest
      run: |
        pytest tests/  # FÃ¼hrt Tests aus dem 'tests/'-Ordner aus

    - name: Lint with Ruff
      run: |
        ruff --version  # Verifizieren, ob Ruff installiert ist
        ruff check --fix 
